<body>
    <div class="menu_container">
        <form class="menu" method="get" action="/game.html">
            <div class="game_type">
                <input type="radio" id="game_101" name="game_number" class="game_number" value="101" data-gtm-form-interact-field-id="2">

                    <i class="fa fa-angle-down"></i>
                    <select id="amount_legs" name="amount_legs">
                        <optgroup label="Best of ">
                        <option value="b 3">3 legs</option>
                        <option value="b 5">5 legs</option>
                        <option value="b 7">7 legs</option>
                        <option value="b 9">9 legs</option>

            <input id="helperInput" type="text" name="players" value="test1 test2" style="display: none;">

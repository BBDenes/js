<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>World Editor</title>
</head>
<body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div class="controls">
        <button onclick="dispose()">ðŸ§º</button>
        <button onclick="save()">ðŸ’¾</button>
    </div>

    <script src="scripts/graphEditor.js"></script>
    <script src="scripts/viewport.js"></script>
    <script src="scripts/math/utils.js"></script>
    <script src="scripts/math/graph.js"></script>
    <script src="scripts/primitives/point.js"></script>
    <script src="scripts/primitives/segment.js"></script>
    <script src="scripts/primitives/polygon.js"></script>
    <script src="scripts/primitives/envelope.js"></script>
    <script>
        
        
        myCanvas.width = 600;
        myCanvas.height = 600;

        const ctx = myCanvas.getContext("2d");

        const graphString = localStorage.getItem("graph");
        const graphInfo = graphString ? JSON.parse(graphString) : null;
        const graph = graphInfo? Graph.load(graphInfo) : new Graph();
        const viewport = new Viewport(myCanvas);
        const graphEditor = new GraphEditor(viewport, graph);

        animate();
        function animate() {
            viewport.reset();
            graphEditor.display();
            new Envelope(graph.segments[0], 80).draw(ctx);
            requestAnimationFrame(animate);
        }

        function dispose() {
            graphEditor.dispose()
        }
        function save() {
            localStorage.setItem("graph", JSON.stringify(graph))
        }
    </script>
</body>
</html>
